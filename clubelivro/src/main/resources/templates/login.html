<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>Clube do Livro</title>
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
		<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		<link rel="stylesheet" th:href="@{/css/app.css}"/>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
		<script th:src="@{/js/app.js}"></script>
		<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	</head>
	
	<body onload="loadStop()">
		<div class="container-fluid">
			<div class="menubar">
				<img class="logo" th:src="@{/img/logo.png}"></img>
			</div>
			
		</div>
		<div class="container-fluid">
			<div class="d-flex justify-content-center corpo">
				<div class="card w-50 text-center">
					<div class="card-body">
						<h1 class="card-title">Login</h1>
						<form th:action="@{/efetuar_login}" method="POST">
							<div class="form-group">
									<input autocomplete="off" type="email" id="email" name="email" class="form-control" placeholder="Informe seu e-mail para acessar">
							</div>
							<div class="form-group">
									<input autocomplete="off" type="password" id="senha" name="senha" class="form-control" placeholder="Informe sua senha para acessar">
							</div>
							<div class="form-group form-check">
									<input type="checkbox" name="remember-me" class="form-check-input">
									<label>Manter-me conectado</label>
							</div>
							<div class="form-group">
								<div class="col-sm">
									<button type="submit" class="btn btn-primary" >
										<span class="icon-sign-in"></span>
										<span>Acessar</span>
									</button>
								</div>
							</div>
						</form>
						<div class="alert alert-secondary alert-dismissable fade show" th:if="${param.error}">
							Não foi possível efetuar o login com o e-mail e a senha informados
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
