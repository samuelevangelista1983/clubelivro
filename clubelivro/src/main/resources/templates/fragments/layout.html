<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
		<title>Título</title>
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>
		<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
		<link rel="stylesheet" th:href="@{/css/app.css}"/>
		<link rel="stylesheet" th:href="@{/css/styles.css}"/>
		<script th:src="@{/js/app.js}"></script>
		<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	</head>
	
	<body onload="loadStop()">
		<div class="container-fluid">
		<div class="menubar">
			<img class="logo" th:src="@{/img/logo.png}"></img>
		</div>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<!--li class="nav-item">
						<a class="nav-link" th:href="@{/dashboard/index}">Visão geral</a>
					</li-->
					<li class="nav-item">
						<a class="nav-link" th:href="@{/integrantes/index}">Integrantes</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Relatórios
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item disabled" th:href="@{/relatorios/boletos/index}">Boletos</a>
							<a class="dropdown-item disabled" th:href="@{/relatorios/inadimplentes/index}">Inadimplentes</a>
							<a class="dropdown-item disabled" th:href="@{/relatorios/fluxoreceita/index}">Fluxo de receitas</a>
						</div>
					</li>
				</ul>
			</div>
			<div th:if="${#request.userPrincipal}" class="d-flex justify-content-right">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#request.userPrincipal.name}"></a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item disabled" th:href="@{/usuario/editar}">Alterar dados</a>
								<a class="dropdown-item disabled" th:href="@{/efetuar_logout}">
									<span class="icon-sign-out"></span>
									<span>Sair</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="corpo">
			<div id="spinner">
				<div class="container-loader">
					<div class="spinner"></div>
				</div>
			</div>
			<div layout:fragment="content">Aqui vai o conteúdo das páginas</div>
		</div>
	</div>
	
	<!-- Modal Erro -->
	<div class="modal fade" id="modalErro" tabindex="-1" role="dialog" aria-labelledby="TituloModalErro" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header dialog">
					<h5 class="modal-title" id="TituloModalErroCentralizado">Atenção!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="mensagemErro" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
