<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div id="resultadoPesquisa" th:fragment="resultado">
			<div class="table-responsive" th:unless="${#lists.isEmpty(inadimplentes)}">
				<table class="table table-hover table-sm">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Categoria</th>
							<th>N&ordm; pgtos em atraso</th>
							<th>Valor devido</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${inadimplentes}">
							<td class="item-grid" th:text="${item.nome}"></td>
							<td class="item-grid" th:text="${item.categoria}"></td>
							<td class="item-grid" th:text="${item.qtdEmAtraso}"></td>
							<td class="item-grid" th:text="${item.valorDevido}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="alert alert-info alert-dismissable fade show" th:if="${exibirMensagem}">
				Não foram encontrados integrantes que satisfaçam a pesquisa
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</body>
</html>
